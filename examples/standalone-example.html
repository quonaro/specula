<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specula Standalone Example</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        #specula-container {
            width: 100%;
            height: 100vh;
        }
    </style>
    <!-- Load Specula CSS from jsDelivr CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/quonaro/Specula@standalone/specula.css">
</head>
<body>
    <!-- Container for Specula -->
    <div id="specula-container"></div>

    <!-- Load Specula JavaScript from jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/gh/quonaro/Specula@standalone/specula.js"></script>
    <script>
        // Initialize Specula
        Specula.init({
            container: '#specula-container',
            openapi: 'https://petstore3.swagger.io/api/v3/openapi.json'
            // You can also use an array for multiple specs:
            // openapi: [
            //     'https://petstore3.swagger.io/api/v3/openapi.json',
            //     'https://api.example.com/openapi.json'
            // ]
        }).then(function(specula) {
            console.log('Specula initialized successfully!', specula);
            
            // You can load additional specs later:
            // specula.loadSpec('https://api.example.com/openapi.json');
            
            // Or destroy the instance:
            // specula.destroy();
        }).catch(function(error) {
            console.error('Failed to initialize Specula:', error);
        });
    </script>
</body>
</html>
