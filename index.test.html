<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specula Test - Petstore API</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #specula-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="specula-container"></div>
  <script type="module" src="/src/main.ts"></script>
  <script type="module">
    // Auto-load petstore API for testing after app is mounted
    import { nextTick } from 'vue'
    import { useSpecStore } from './src/stores/spec'
    import { createPinia } from 'pinia'
    
    // Wait for app to be ready
    nextTick(async () => {
      // Additional delay to ensure stores are initialized
      await new Promise(resolve => setTimeout(resolve, 500))
      
      try {
        const pinia = createPinia()
        const specStore = useSpecStore()
        
        const response = await fetch('https://petstore3.swagger.io/api/v3/openapi.json')
        const spec = await response.json()
        specStore.setSpecs([{
          spec,
          sourceUrl: 'https://petstore3.swagger.io/api/v3/openapi.json',
          title: spec.info?.title || 'Petstore API',
        }])
        console.log('✅ Petstore API loaded for testing')
      } catch (error) {
        console.error('❌ Failed to load Petstore API:', error)
      }
    })
  </script>
</body>
</html>
